services:
  # Django Backend
  - type: web
    name: agridetector-backend
    env: python
    region: oregon
    buildCommand: |
      cd farmer_weather
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: cd farmer_weather && gunicorn farmer_weather.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com

  # React Frontend
  - type: web
    name: agridetector-frontend
    env: node
    region: oregon
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://agridetector-backend.onrender.com
    
